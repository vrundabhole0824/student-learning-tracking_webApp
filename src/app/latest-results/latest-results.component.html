
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Latest results">
    <th mat-header-cell *matHeaderCellDef>Latest results</th>
    <td mat-cell *matCellDef="let row">{{ row.quizTitle }}</td>
  </ng-container>

  <ng-container matColumnDef="More">
    <th mat-header-cell *matHeaderCellDef>More</th>
    <td mat-cell *matCellDef="let row">
      <div class="progress" style="height: 10px;">
        <div class="progress-bar progress-bar-animated" role="progressbar" [style.width]="getProgressBarWidth(row.score)"
            [ngStyle]="{
              'background-color': row.score <= '25%' ? 'red' : 'blue'
            }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
    </td>
  </ng-container>
    <ng-container matColumnDef="arrow">
        <th mat-header-cell *matHeaderCellDef><i class='fas fa-arrow-circle-right' style='font-size:24px;color: #4B49AC;'></i>

</th>
        <td mat-cell *matCellDef="let row" >
            <span  [ngStyle]="{
              'color': row.description <= '25%' ? 'red' : '#4B49AC'
            }">{{ row.score }}</span>
        </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
