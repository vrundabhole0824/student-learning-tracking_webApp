<div class="body">
    <h3>Logout</h3>
    <div style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
        <div>
            <i class="fa fa-user" aria-hidden="true" style="font-size: 90px;color: #4B49AC;"></i>
        </div>
        <div>

            <h4>{{name}}</h4>
        </div>
        <div>
            <h4>{{eamil}}</h4>

        </div>






        <div>
            <div class="progress" style="height: 10px;" *ngFor="let item of curseValuesInNumbers">
                <div class="progress-bar progress-bar-animated" role="progressbar" [style.width]="item + '%'"
                    aluenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>

        </div>






    </div>

    <div>
        <h4>Reminders</h4>


        <div *ngFor="let item of remindersData"
            style="background-color: antiquewhite;border-radius: 4px;padding: 2rem;margin-bottom: 1rem;">
            <div style="display: flex;flex-direction: column;">
                <div>{{item.title}}</div>
                <div>{{item.datetime}}</div>
            </div>

        </div>
    </div>

</div>
